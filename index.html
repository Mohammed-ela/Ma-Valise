<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mini todolist en javascript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="assets/main.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Ma Valise</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Ma valise 🧳</h1>
        <p class="text-center">Fini de devoir réfléchir aux vêtements à prendre quand vous devez voyager !</p>
        <form id="Mavaliseform" class="text-center">
            <div class="mb-3">
                <label for="numNights" class="form-label">1/ Combien de nuits voyagez-vous ? &#127747;</label>
                <input type="number" class="form-control form-control-sm text-center" id="numNights" required min="1" value="3">
            </div>

            <div class="mb-3">
                <label for="temps" class="form-label">2/ Vers quel climat ? 🌎</label>
                <select class="form-select form-control-sm text-center" id="climate" required>
                    <option value="moderate">&#x1F60E; Modéré</option>
                    <option value="hot">&#129398; Chaud</option>
                    <option value="cold">&#129397; Froid</option>
                </select>
            </div>
    
            <button type="submit" class="btn-submit">Voir ce que je dois prendre&#128578;</button>
        </form>
    
        <div class="mt-4" id="ListeAffairesdiv" style="display: none;">
            <h2>Voilà ce que vous devez prendre pour être bien :</h2>
            <ul id="ListeAffaires"></ul>
            <button class="btn btn-secondary" onclick="reset(e)">Recommencer</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
